services:
  - type: web
    name: oromo-tts-api
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: "./build.sh"
    startCommand: "python -m api"
    healthCheckPath: /v1/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.15
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: "*"
      - key: WEBHOOK_SECRET
        generateValue: true
    autoDeploy: true
