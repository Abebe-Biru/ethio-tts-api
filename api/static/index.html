<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS API Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">
                <i class="fas fa-wave-square text-primary mr-2"></i>TTS API Playground
            </h1>
            <p class="text-gray-600">Test Oromo & Amharic Text-to-Speech Generation</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 md:p-8">
                <!-- Language Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Language</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center space-x-2 cursor-pointer border rounded-lg p-3 hover:bg-gray-50 w-full transition-colors has-[:checked]:border-primary has-[:checked]:bg-indigo-50">
                            <input type="radio" name="language" value="oromo" checked class="text-primary focus:ring-primary h-4 w-4">
                            <span class="font-medium">Oromo (om)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer border rounded-lg p-3 hover:bg-gray-50 w-full transition-colors has-[:checked]:border-primary has-[:checked]:bg-indigo-50">
                            <input type="radio" name="language" value="amharic" class="text-primary focus:ring-primary h-4 w-4">
                            <span class="font-medium">Amharic (am)</span>
                        </label>
                    </div>
                </div>

                <!-- Text Input -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Text to Speak</label>
                    <textarea id="text-input" rows="4" 
                        class="w-full rounded-lg border-gray-300 border focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-3"
                        placeholder="Enter text here... (e.g., Akkam jirta?)"></textarea>
                    <div class="flex justify-between mt-2">
                        <button onclick="fillExample('oromo')" class="text-xs text-primary hover:underline">Oromo Example</button>
                        <button onclick="fillExample('amharic')" class="text-xs text-primary hover:underline">Amharic Example</button>
                    </div>
                </div>

                <!-- API Key (Optional) -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">API Key <span class="text-gray-400 text-xs">(Optional)</span></label>
                    <input type="password" id="api-key" 
                        class="w-full rounded-lg border-gray-300 border focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2"
                        placeholder="Paste your key here if referencing rate limits">
                </div>

                <!-- Action Button -->
                <button onclick="generateSpeech()" id="generate-btn"
                    class="w-full bg-primary hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2">
                    <span>Generate Speech</span>
                    <i class="fas fa-magic"></i>
                </button>

                <!-- Error Message -->
                <div id="error-message" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" id="error-text"></span>
                </div>

                <!-- Result Area -->
                <div id="result-area" class="hidden mt-8 border-t pt-8 animate-fade-in">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Result</h3>
                    
                    <div class="bg-gray-50 rounded-lg p-6 flex flex-col items-center justify-center text-center">
                        <div class="mb-4 w-full">
                            <audio id="audio-player" controls class="w-full">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                        
                        <div class="flex space-x-4">
                            <a id="download-link" href="#" download="speech.wav" 
                               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-primary bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <i class="fas fa-download mr-2"></i> Download WAV
                            </a>
                            <button onclick="copyCurl()" 
                                class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <i class="fas fa-code mr-2"></i> Copy CURL
                            </button>
                        </div>
                    </div>

                    <!-- Debug Info -->
                    <div class="mt-6">
                        <details>
                            <summary class="cursor-pointer text-sm text-gray-500 hover:text-gray-700">View API Response & Metrics</summary>
                            <pre id="debug-info" class="mt-2 bg-gray-800 text-green-400 p-4 rounded-lg text-xs overflow-x-auto"></pre>
                        </details>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            Powered by <a href="https://github.com/Abebe-Biru/ethio-tts-api" class="text-primary hover:underline">Ethio TTS API</a>
        </div>
    </div>

    <script>
        // Pre-defined examples
        const examples = {
            oromo: "Akkam jirta? Har'a guyyaa gaarii dha.",
            amharic: "እንዴት ነህ? ዛሬ ጥሩ ቀን ነው።"
        };

        function fillExample(lang) {
            document.getElementById('text-input').value = examples[lang];
            document.querySelector(`input[name="language"][value="${lang}"]`).checked = true;
        }

        async function generateSpeech() {
            const text = document.getElementById('text-input').value.trim();
            const language = document.querySelector('input[name="language"]:checked').value;
            const apiKey = document.getElementById('api-key').value.trim();
            const btn = document.getElementById('generate-btn');
            const errorDiv = document.getElementById('error-message');
            const resultArea = document.getElementById('result-area');
            const audioPlayer = document.getElementById('audio-player');

            if (!text) {
                showError("Please enter some text first.");
                return;
            }

            // Reset UI
            errorDiv.classList.add('hidden');
            resultArea.classList.add('hidden');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Generating...';

            try {
                const startTime = performance.now();
                
                const response = await fetch('/v1/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(apiKey && { 'X-API-Key': apiKey })
                    },
                    body: JSON.stringify({ text, language })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail?.message || 'Failed to generate speech');
                }

                // Handle Audio
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                const duration = ((performance.now() - startTime) / 1000).toFixed(2);

                audioPlayer.src = audioUrl;
                audioPlayer.play();

                // Setup Download
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = audioUrl;
                downloadLink.download = `${language}_speech_${Date.now()}.wav`;

                // Update Debug Info
                const headers = {};
                response.headers.forEach((val, key) => headers[key] = val);
                document.getElementById('debug-info').textContent = JSON.stringify({
                    status: response.status,
                    latency: `${duration}s`,
                    size: `${(blob.size / 1024).toFixed(2)} KB`,
                    headers: headers
                }, null, 2);

                // Show Result
                resultArea.classList.remove('hidden');

            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Generate Speech</span><i class="fas fa-magic"></i>';
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-message');
            document.getElementById('error-text').textContent = msg;
            el.classList.remove('hidden');
        }

        function copyCurl() {
            const text = document.getElementById('text-input').value.trim();
            const language = document.querySelector('input[name="language"]:checked').value;
            const apiKey = document.getElementById('api-key').value.trim();
            
            let cmd = `curl -X POST "${window.location.origin}/v1/tts" \\\n  -H "Content-Type: application/json"`;
            if (apiKey) cmd += ` \\\n  -H "X-API-Key: ${apiKey}"`;
            cmd += ` \\\n  -d '{"text": "${text}", "language": "${language}"}' \\\n  --output output.wav`;

            navigator.clipboard.writeText(cmd).then(() => {
                const btn = document.querySelector('button[onclick="copyCurl()"]');
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check mr-2"></i> Copied!';
                setTimeout(() => btn.innerHTML = originalHtml, 2000);
            });
        }
    </script>
</body>
</html>
